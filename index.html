<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Orbitron:400,700" rel="stylesheet">
</head>
<body>
   <header>
       <h2>Calculator</h2>
   </header>
   <div class="container">
        <div id="display" class="display">
            <p id="displayResult">0</p>
            <p id="displayOperation">0</p>
        </div> 
        <div class="clear-btn">
            <input type="button" value="Back" id="back" class="btn" onclick="handlers.displayValue()">
            <input type="button" value="Clear" id="clear"class="btn" onclick="handlers.displayValue()">
        </div>

        <div class="numbers">
            <input type="button" value="1" class="btn" onclick="handlers.displayValue()">
            <input type="button" value="2" class="btn" onclick="handlers.displayValue()">
            <input type="button" value="3" class="btn" onclick="handlers.displayValue()">

            <input type="button" value="4" class="btn" onclick="handlers.displayValue()">
            <input type="button" value="5" class="btn" onclick="handlers.displayValue()">
            <input type="button" value="6" class="btn" onclick="handlers.displayValue()">

            <input type="button" value="7" class="btn" onclick="handlers.displayValue()">
            <input type="button" value="8" class="btn" onclick="handlers.displayValue()">
            <input type="button" value="9" class="btn" onclick="handlers.displayValue()">

            <input type="button" value="0" class="btn" onclick="handlers.displayValue()">
            <input type="button" value="." class="btn" onclick="handlers.displayValue()">
            <input type="button" value="=" class="btn" onclick="handlers.displayValue()">

            
        </div>
        <div class="operators">
            <input type="button" value="/" class="btn" onclick="handlers.displayValue()">
            <input type="button" value="*" class="btn" onclick="handlers.displayValue()">
            <input type="button" value="-" class="btn" onclick="handlers.displayValue()">
            <input type="button" value="+" class="btn" onclick="handlers.displayValue()"> 
    
  
    </div>

   </div>
   
    <script src="calc.js"></script>
</body>
</html>
